<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
  
    <form class="col-4 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3>Add Recipe to Order</h3>
      <hr>
      <div class="mb-3">
        <label for="name" class="form-label">Recipe_Name</label>
        <input name="name" required type="text" class="form-control" id="name" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Choose your dish as you want</div>
      </div>
      <div class="mb-3">
        <label for="recipe_description" class="form-label">Recipe_Description</label>
        <textarea class="form-control" name="recipe_description"></textarea>
      </div>
      <div class="mb-3">
        <label for="recipe_image" class="form-label">Recipe_Image</label>
        <input name="recipe_image" type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add recipe</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
